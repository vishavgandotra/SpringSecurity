<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="header">
		<meta charset="UTF-8"/>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	
	<nav th:fragment="navbar" class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <ul class="navbar-nav">
	    <li class="nav-item ">
	      <a class="nav-link" th:href="@{/home}">Home</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" th:if="${admin == 'true'}" th:href="@{/employees}">Employees</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" th:if="${login == 'true'}" th:href="@{/profile}">Profile</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" th:if="${login != 'true'}" th:href="@{/login}">Login</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" th:if="${login == 'true'}" th:href="@{/logout}">Logout</a>
	    </li>
	    
	  </ul>
	</nav>
	
</html>
